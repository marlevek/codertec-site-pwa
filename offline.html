<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Você está offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #0a2540;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      max-width: 420px;
      padding: 30px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      opacity: 0.9;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Sem conexão</h1>
    <p>
      Você está offline no momento.<br />
      Assim que a conexão voltar, o aplicativo funcionará normalmente.
    </p>
  </div>
</body>
</html>
